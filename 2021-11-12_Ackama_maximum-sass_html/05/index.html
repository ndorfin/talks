<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Responsive &lt;picture&gt;</title>
<link rel="stylesheet" href="../css/defaults.css">
<link rel="next" href="../06/index.html">
<h1>
  <code>&lt;picture&gt;</code>, enhance!
</h1>
<p>Images from: <a href="https://ndorfin.github.io/simon-stalenhag/">Simon Stålenhag</a></p>

<picture>
  <!-- Larger viewports -->
  <source
    media="(min-width: 512px)"
    type="image/avif"
    srcset="ark_euromek.avif">

  <source
    media="(min-width: 512px)"
    type="image/webp"
    srcset="ark_euromek.webp">

  <source
    media="(min-width: 512px)"
    type="image/jpeg"
    srcset="ark_euromek.jpg">

  <!-- Smaller viewports -->
  <source
    type="image/avif"
    srcset="ark_euromek_small.avif">

  <source
    type="image/webp"
    srcset="ark_euromek_small.webp">

  <!-- Fallback-->
  <img 
    loading="lazy"
    alt
    src="ark_euromek_small.jpg">

</picture>

<p>
  Don't forget to check out
  <a href="https://squoosh.app">Squoosh.app</a>.
  Aren‘t <abbr title="Prgoressive Web Apps">PWAs</abbr> great?!
</p>
