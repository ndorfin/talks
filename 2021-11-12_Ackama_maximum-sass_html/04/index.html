<article>
  <header>
    <h2>
      It's almost time we had that…<br>
      <code>&lt;dialog&gt;</code>
    </h2>
  </header>

  <form id="dialog_launcher">
    <p>
      <label>
        <input type="checkbox" id="modal"> Modal?
      </label>
    </p>
    <button>
      Open dialog
    </button>
  </form>

  <dialog>
    <header>
      <h2>I'm a <code>dialog</code></h2>
    </header>
    <p>…and I'm <em>modal</em> or <em>modeless</em> depending on how you invoke me</p>
    <form method="dialog">
      <button>Cool</button>
    </form>
  </dialog>

</article>

<script>
  document.addEventListener('submit', (event) => {
    if (event.target.matches('#dialog_launcher')) {
      event.preventDefault();
      
      let dialog = document.querySelector('dialog');
      let checkbox = document.querySelector('#modal');
      
      checkbox.checked ? dialog.showModal() : dialog.setAttribute('open', '');
    }
  });
</script>
